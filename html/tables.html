<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- <tr> Table Row: used to define row in table -->
    <!-- <th> Table Header: Used for heades cells within a row, text is bold and centered by default -->
    <!-- <td> Table Data: This is hpolds the actule data -->

    <!--  -->
    <!--  -->
    <table border="1">
        <caption>Student Table</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Jhon</td>
            <td>24</td>
            <td>jhon@gmail.com</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>20</td>
            <td>jane@gmail.com</td>
        </tr>
        <tr>
            <!-- colspans allow to span multiple colums horizontally. -->
            <td colspan="3">This cells spans 3 colums</td>
            
        </tr>
    </table>

</body>
</html>
