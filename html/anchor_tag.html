<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <a href="https://www.amazon.in/">Amazon</a><br>
    <!-- target use to open link in new tab without cloasing main tab -->

</body>
