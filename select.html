<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <form>
        <label for="country">Select your conutry: </label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Us">Us</option>
            <option value="Japan">Japan</option>
            <option value="Other">Other</option>
        </select>
    </form>
    <!-- Textarea -->
    <textarea name="story" id="story" cols="10" rows="4">Please write a story</textarea>

    <!-- iframe tag -->
    <br><br><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=pRzEEsHn26ENl3fC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
